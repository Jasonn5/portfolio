<div class="container">
    <div class="row p-4">
        <div class="p-3 mb-3" [ngClass]="themeService.getTheme()  ? 'card-dark' : 'card-light'"  *ngFor="let project of projects">
            <div class="info">
                <h3><b>{{project.title}} - {{project.company}}</b></h3>
                <p>{{project.description}}</p>
                <ul class="mt-2 flex flex-wrap">
                    <li class="m-1" *ngFor="let skill of project.skills">
                        <div class="flex items-center rounded-full px-3 py-1 text-xs" [ngClass]="themeService.getTheme()  ? 'text-color-dark-theme text-backgorund-dark-theme' : 'text-backgorund-light-theme text-color-light-theme'">
                            {{skill.title}}</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
